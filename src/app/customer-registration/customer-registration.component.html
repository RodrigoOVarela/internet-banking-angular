<div class="container">
    <div class="row box-register">
        <div class="col-12">
            <h3 class="text-center">Você está a um passo de criar sua conta Training Banking</h3>
            <form class="mt-5">
                <div class="form-group">
                    <input type="text" class="form-control register" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control register" id="number" placeholder="CPF">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control register" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control register" id="phone" placeholder="Telefone">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control register" id="address" placeholder="Endereço">
                </div>
                <button type="submit" class="btn btn-register btn-lg">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
